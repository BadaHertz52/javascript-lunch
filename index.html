<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <title>점심 뭐 먹지</title>
  </head>
  <body>
    <div class="inner">
      <header class="top-bar">
        <h1 class="top-bar__title">점심 뭐 먹지?</h1>
        <add-store-btn></add-store-btn>
      </header>
      <main>
        <section class="restaurant-list-container">
          <div class="drop-box-group">
            <drop-box name="filteringCategory"></drop-box>
            <drop-box name="filteringSorting"></drop-box>
          </div>
          <ul class="restaurant-list">
            <!--레스토랑 목록-->
          </ul>
        </section>
        <!--TODO: 2단계 진행-> <section>
      즐겨찾기 목록
    </section> -->
      </main>
      <custom-modal>
        <div slot="child">
          <restaurant-form-inner></restaurant-form-inner>
        </div>
      </custom-modal>
      <!--template-->
      <template id="template-restaurant-modal-inner">
        <h2 class="restaurant-form-modal-title">새로운 음식점</h2>
        <form>
          <!-- 카테고리 -->
          <div class="form-item form-item--required">
            <label for="restaurant-name">카테고리</label>
            <drop-box name="category"></drop-box>
          </div>

          <!-- 음식점 이름 -->
          <div class="form-item form-item--required">
            <form-text-filed
              labelText="이름"
              labelForId="restaurant-name"
              key="name"
            >
              <div slot="formChild">
                <custom-input
                  type="text"
                  id="restaurant-name"
                  name="restaurant-name"
                  required="true"
                  maxlength="10"
                  placeholder="이름 (10자 이내)"
                ></custom-input>
              </div>
            </form-text-filed>
          </div>

          <!-- 거리 -->
          <div class="form-item form-item--required">
            <label for="restaurant-name">거리(도보 이동 시간)</label>
            <drop-box name="distance"></drop-box>
          </div>
          <!-- 설명 -->
          <div class="form-item">
            <label for="restaurant-description">설명</label>
            <custom-textarea
              name="restaurant-description"
              id="restaurant-description"
              cols="30"
              rows="5"
              placeholder="메뉴 등 추가 정보를 입력해 주세요.(150자 이내)"
              maxlength="150"
            ></custom-textarea>
          </div>

          <!-- 링크 -->
          <div class="form-item">
            <form-text-filed
              labelText="참고 링크"
              labelForId="restaurant-link"
              key="link"
            >
              <div slot="formChild">
                <custom-input
                  type="text"
                  id="restaurant-link"
                  name="restaurant-link"
                  placeholder="음식점 링크 (http/https 포함, 예시: https://example.com)"
                  maxlength="2000"
                ></custom-input>
              </div>
            </form-text-filed>
          </div>
          <!-- 취소/추가 버튼 -->
          <div class="button-container">
            <default-btn
              color="white"
              text="취소하기"
              type="reset"
            ></default-btn>
            <default-btn
              color="red"
              text="추가하기"
              type="submit"
            ></default-btn>
          </div>
        </form>
      </template>
    </div>
  </body>
</html>
